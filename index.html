<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>Vencimiento de Productos</title>
</head>
<body>

    <header class="title">
        <h1>Vencimiento de productos.</h1>
    </header>

    <form class="form">
        <label for="ean" class="label-ean">
            <span class="content-ean">EAN</span>
        </label>
        <input type="number" name="ean" class="input-ean" required />
    
        <label for="producto" class="label-producto">
            <span class="content-product">Producto</span>
        </label>
        <input type="text" name="producto" class="input-producto" required />

        <label for="fecha" class="label-fecha">
            <span class="content-fecha">Fecha</span>
        </label>
        <input type="date" name="fecha" class="input-fecha" required />

            
        <button id="enviar" type="submit"> 
            <i class="fas fa-plus-square"></i>    
        </button>
    </form>

    <main>
        <table>
            <thead>
                <th>EAN</th>
                <th>Productos</th>
                <th>Fecha de vecimiento</th>
                <th>Dias faltantes</th>
            </thead>
            <tbody class="lista-producto">
            </tbody>
        </table>
    </main>



    <div class="contenedor-vencimientos">
        <ul class="lista-vencimientos" >

        </ul>
    </div>


    <script src="./app.js"></script>
</body>
</html>
